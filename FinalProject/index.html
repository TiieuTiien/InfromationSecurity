<!DOCTYPE html>
<html lang="en" style="background: #242424;">

<body>
  <script src="AES.js"></script>
  <script>
    // Example usage
    const plaintext = 'Hello, World!';
    const key = generateKey();

    encrypt(plaintext, key)
      .then((result) => {
        console.log('Ciphertext:', result.encryptedData);
        console.log('IV:', result.iv);
        return decrypt(result.encryptedData, key, result.iv);
      })
      .then((decryptedText) => {
        console.log('Decrypted Text:', decryptedText);
      })
      .catch((error) => {
        console.error('Error:', error);
      });
  </script>
</body>

</html>
