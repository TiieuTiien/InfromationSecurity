<!DOCTYPE html>
<html lang="en" style="background: #242424">
  <head>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="cryptoArea">
      <h1>Hybrid encryption</h1>
      <div class="container">
        <div class="plaintext">
          <h2>Plain text</h2>
          <textarea
            name="plaintextArea"
            id="plaintextArea"
            cols="30"
            rows="25"
            placeholder="Type something or open a file"
          ></textarea>
        </div>
        <div class="crypto">
          <div class="aesKey">
            <h2>AES key</h2>
            <textarea
              name="plaintextArea"
              id="plaintextArea"
              cols="65"
              rows="3"
              placeholder="Type something or open a file"
            ></textarea>
          </div>
          <div class="keyArea">
            <div class="encryptedKey">
              <h2>Encrypted AES Key</h2>
              <textarea
                name="plaintextArea"
                id="plaintextArea"
                cols="30"
                rows="10"
                placeholder="Type something or open a file"
              ></textarea>
            </div>
            <div class="privateKey">
              <h2>Private Key</h2>
              <textarea
                name="plaintextArea"
                id="plaintextArea"
                cols="30"
                rows="10"
                placeholder="Type something or open a file"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="ciphertext">
          <h2>Cipher text</h2>
          <textarea
            name="cipertextArea"
            id="ciphertextArea"
            cols="30"
            rows="25  "
            placeholder="Type something or open a file"
          ></textarea>
        </div>
      </div>
      <div class="buttonArea">
        <button>Encrypt</button>
        <button>Decrypt</button>
        <button>Open file</button>
        <button>Read file</button>
      </div>
    </div>
    <script src="AES.js"></script>
    <script>
      // Example usage
      const plaintext = "Hello, World!";
      const key = generateKey();

      encrypt(plaintext, key)
        .then((result) => {
          console.log("Ciphertext:", result.encryptedData);
          console.log("IV:", result.iv);
          return decrypt(result.encryptedData, key, result.iv);
        })
        .then((decryptedText) => {
          console.log("Decrypted Text:", decryptedText);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </body>
</html>
